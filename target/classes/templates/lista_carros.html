<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Lista de carros</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"></link>
        <script>
            function myFunction() {
              alert("Deseja mesmo excluir o carro?");
            }
        </script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Posts</strong>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Fabricante</th>
							<th>Modelo</th>
							<th>Data</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="carro : ${carros}">
							<td th:text="${carro.id}"></td>
							<td th:text="${carro.fabricante}"></td>
							<td th:text="${carro.modelo}"></td>
							<td th:text="${#dates.format(carro.data, 'dd/MM/yyyy')}"></td>
							<td>
								<div class="btn-group pull-right">
							   		<a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${carro.id})}" ><i class="fa fa-pencil" aria-hidden="true"></i></a>
							   		<a class="delete btn btn-sm btn-danger" onclick="myFunction()" th:href="@{/delete/{id}(id=${carro.id})}"><i class="fa fa-trash" aria-hidden="true"></i></a>
							   </div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/add/}" >Adicionar</a>
		</div>
	</div>
</body>
</html>
